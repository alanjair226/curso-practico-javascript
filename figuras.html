<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link href="Styles/Movile.css" rel="stylesheet" media="screen and (min-width: 425px)">
    <link href="styles/Tablet.css" rel="stylesheet" media="screen and (min-width: 800px)">
    <link href="styles/Desktop.css" rel="stylesheet" media="screen and (min-width: 900px)">
    <title>Figuras curso platzi</title>
</head>
<body>


     <script src="./figuras.js"></script>

     <header>
            
        <div class="phrase"><h1>&nbsp AREAS &nbspPERIMETROS</h1></div>
        <!--<div id="contact">CONTACT US:    tiquitos_cars@gmail.com<br><br><br>PHONE:    449-123-45-67</div>-->
        
    </header>

    <div class="container">

       <form class="container-fig">

            <label>Ingrese la medida de los lados de su cuadrado:</label>
            <input type="number" id="inputSide">
            <label class="resoult" id="resSquarep"></label>
            <label class="resoult" id="resSquarea"></label>
            <button type="button" class="radiance" onclick="calcularCuadrado()"> Calcular area y perimetro </button>
        </form>

        <form class="container-fig">

            <label>Altura del triangulo: </label>
            <input type="number" id="inputHeight">
            <label>Base del triangulo: </label>
            <input type="number" id="inputBase">
            <div class="ts-container">
                <label>Lado 1: </label>
                <label>Lado 2: </label>
                <label>Lado 3: </label>                
                <input class="TriangleSide"type="number" id="ts1">
                <input class="TriangleSide" type="number" id="ts2">
                <input class="TriangleSide" type="number" id="ts3">
            </div>
            <label class="resoult" id="resTrianglep"></label>      
            <label class="resoult" id="resTrianglea"></label>      
            <button type="button" class="radiance" onclick="calcularTriangulo()">Calcular area y perimetro</button>          

        </form>

        <form class="container-fig">

            <label>Ingrese la medida del radio del circulo: </label>
            <input type="number" id="inputRadio">
            <label class="resoult" id="resCirclep"></label>
            <label class="resoult" id="resCirclea"></label>
            <button type="button" class="radiance" onclick="calcularCirculo()">Calcular area y perimetro</button>

        </form>

    </div>
    
</body>
</html>
